<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Suggestions Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header class="bg-success text-white text-center p-4">
        <h1>Vaccine Suggestions Form</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="form.html">Form</a>
        </nav>
    </header>
    <main class="container mt-4">
        <section>
            <h2>Fill in Your Details</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Umur:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="email">Alamat:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="vaccines">Vaksin yang cocok:</label>
                    <select multiple class="form-control" id="vaccines" name="vaccines">
                        <option>Rabies Vaccine</option>
                        <option>Feline Viral Rhinotracheitis Vaccine</option>
                        <option>Feline Calicivirus Vaccine</option>
                        <option>Feline Panleukopenia Vaccine</option>
                        <option>Feline Leukemia Vaccine</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
